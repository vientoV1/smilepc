<!-- Подключаем иконки для красоты -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com">

<style>
  .repair-form {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background: #f9f9f9;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
  }
  .repair-form h2 { text-align: center; color: #333; margin-bottom: 20px; }
  .input-group { margin-bottom: 15px; position: relative; }
  .input-group i { position: absolute; left: 15px; top: 38px; color: #007bff; }
  .repair-form input, .repair-form textarea {
    width: 100%; padding: 12px 15px 12px 40px;
    border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
  }
  .repair-form button {
    width: 100%; padding: 15px; background: #007bff; color: white;
    border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
    transition: background 0.3s;
  }
  .repair-form button:hover { background: #0056b3; }
</style>

<div class="repair-form">
  <h2><i class="fas fa-tools"></i> Заявка на ремонт</h2>
  <form action="https://formspree.io" method="POST">
    <div class="input-group">
      <label>Ваше имя</label><br>
      <i class="fas fa-user"></i>
      <input type="text" name="name" placeholder="Иван Иванов" required>
    </div>
    
    <div class="input-group">
      <label>Телефон</label><br>
      <i class="fas fa-phone"></i>
      <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" required>
    </div>

    <div class="input-group">
      <label>Что случилось?</label><br>
      <i class="fas fa-comment-dots" style="top: 38px;"></i>
      <textarea name="message" rows="4" placeholder="Например: Не включается монитор..." style="padding-left: 40px;"></textarea>
    </div>

    <button type="submit">Отправить мастеру</button>
  </form>
</div>
